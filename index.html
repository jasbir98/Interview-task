<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>Trip Tap Toe</title>

    <!-- Bootstrap CSS CDN -->
    <link rel="stylesheet" type="text/css" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css" integrity="sha384-9gVQ4dYFwwWSjIDZnLEWnxCjeSWFphJiwGPXr1jddIhOegiu1FwO5qRGvFXOdJZ4" crossorigin="anonymous">
    <!-- Our Custom CSS -->
    <link rel="stylesheet" type="text/css" href="public/main.css">
    <!-- Scrollbar Custom CSS -->
    <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/malihu-custom-scrollbar-plugin/3.1.5/jquery.mCustomScrollbar.min.css">
    <!-- Font Awesome JS -->
    <link rel="stylesheet" type="text/css" href="https://use.fontawesome.com/releases/v5.1.0/css/all.css" integrity="sha384-lKuwvrZot6UHsBSfcMvOkWwlCMgc0TaWr+30HWe3a4ltaBwTZhyTEggF5tJv8tbt" crossorigin="anonymous">    
</head>
<body>

    <div class="wrapper">
        <!-- Sidebar  -->
        <nav id="sidebar">
            <div id="dismiss">
                <i class="fa fa-times fa-2x" aria-hidden="true"></i>
            </div>

            <div class="sidebar-header">
                <img src="images/users.png" alt="Userimage">
                <h4 style="color: white;line-height: 8vh;">Guest</h4>
            </div>
            <div class="components list-group">
              <a class="list-group-item" href="#home"><i class="fa fa-home fa-fw" aria-hidden="true"></i>&nbsp; Home</a>
              <a class="list-group-item" href="searchpage.html"><i class="fa fa-plane fa-fw" aria-hidden="true"></i>&nbsp; Flights</a>
              <a class="list-group-item" href="#"><i class="fa fa-bed fa-fw" aria-hidden="true"></i>&nbsp; Hotels</a>
              <a class="list-group-item" href="#"><i class="fa fa-phone fa-fw" aria-hidden="true"></i>&nbsp; Concierge</a>
              <a class="list-group-item" href="#"><i class="fa fa-user fa-fw" aria-hidden="true"></i>&nbsp; Login</a>
            </div>
        </nav>
        <!-- Page Content  -->
        <div id="content">
            <div class="container-fluid">
                <button type="button" id="sidebarCollapse" class="btn btn-info">
                     <i class="fas fa-align-left"></i>
                </button>
                <h3 style="display: inline;">Trip Tap Toe</h3>
                <div style="display: inline-flex;">
                    <div class="bookingicons">
                        <a href="searchpage.html"><img src="images/plane.png" alt="flight"></a>
                        <h5>Flights</h5>
                    </div>
                    <div class="bookingicons">    
                        <a href="#"><img src="images/bed.png" alt="flight"></a>
                        <h5>Hotels</h5>
                    </div>
                    <div class="bookingicons">    
                        <a href="#"><img src="images/phone.png" alt="flight"></a>
                        <h5>Concierge</h5>
                    </div>
                </div>
            </div>
            <div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel" style="line-height: 3vh;">
              <ol class="carousel-indicators">
                <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
                <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
                <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
              </ol>
              <div class="carousel-inner">
                <div class="carousel-item active">
                  <img class="d-block w-100" src="images/1.jpeg" alt="First slide">
                </div>
                <div class="carousel-item">
                  <img class="d-block w-100" src="images/2.jpeg" alt="Second slide">
                </div>
                <div class="carousel-item">
                  <img class="d-block w-100" src="images/3.jpeg" alt="Third slide">
                </div>
              </div>
              <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="sr-only">Previous</span>
              </a>
              <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="sr-only">Next</span>
              </a>
            </div>
            <div class="offers">
                <img src="images/5.jpeg" alt="offer2">
                <img src="images/4.jpeg" alt="offer1">
            </div>
        </div>
    </div>

    <div class="overlay"></div>

    <!-- jQuery CDN - Slim version (=without AJAX) -->
    <script type="text/javascript" src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <!-- Bootstrap JS -->
    <script type="text/javascript" src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/js/bootstrap.min.js" integrity="sha384-uefMccjFJAIv6A+rW+L4AHf99KvxDjWSu1z9VI8SKNVmz4sk7buKt/6v9KI65qnm" crossorigin="anonymous"></script>
    <!-- jQuery Custom Scroller CDN -->
    <script type="text/javascript" src="customscroll.js"></script>
    <script type="text/javascript" src="jquery.bcSwipe.min.js"></script>
    <script type="text/javascript" src="public/main.js"></script>
</body>

</html>
